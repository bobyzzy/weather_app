  fonts:
    - family: Tektur
      fonts:
        - asset: assets/fonts/Tektur-Regular.ttf
          weight: 400
        - asset: 'assets/fonts/Tektur-Medium.ttf'
          weight: 500
        - asset: 'assets/fonts/Tektur-Bold.ttf'
